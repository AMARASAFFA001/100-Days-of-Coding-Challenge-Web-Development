<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Demo form</h1>
  </header>
   <main>
    <form action="" method="GET">

        <section>
            <h2>Your personal details</h2>
            <ul>
                    <li><label for="username">Your Name</label>
                    <input type="text" name="user-name" id="username" required placeholder="Amara Saffa">
                </li>
                <li>
                    <label for="useremail">Your email address</label>
                     <input type="email" name="user-email" id="useremail" required>
                </li>
                <li>
                    <label for="userpassword">Your password</label>
                    <input type="password" name="user-password" id="userpassword" required minlength="8">
                </li>
            </ul>
        </section>

        <section>
            <h2>more details</h2>
            <ul>
                <li>
                    <label for="userage">Your age</label>
                    <input type="number" step="1" name="user-age" id="userage" required min="18" max="50">
                </li>
                <li>
                    <label for="birtthdate">Your Birth date</label>
                    <input type="date" name="user-birthdate" id="birtthdate" required min="1921-01-01" max="2003-01-01">
                </li>
                <li>
                    <label for="favorite-color">Your favorite color?</label>
                        <select name="favorite-color" id="favorite-color">
                        <option value="none">None</option>
                        <option value="blue">My favorite color is Blue</option>
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                        </select>
                </li>
            </ul>
        </section>

        <section>
            <label for="usermessage">Your message</label>
            <textarea name="user-message" id="usermessage" rows="5" cols=""></textarea>
        </section>

        <section>
            <h2>How should we veify your account</h2>
            <ul>
            <div class="form-control-inline">
                <input type="radio" name="verify" id="verify-text-message" value="text" required>
                <label for="verify-text-message">Via text message (SMS)</label>
            </div>
        
            <li  class="form-control-inline">
                <input type="radio" name="verify" id="verify-phone-number" value="phone" required>
                <label for="verify-phone-number">Via phone call</label>
            </li>
        
            <li  class="form-control-inline">
                <input type="radio" name="verify" id="verify-email" value="email" required>
                <label for="verify-email">Via email</label>
            </li>
            </ul>
        </section>

        <section>
            <h2>How should we contact you?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contact-phone" value="phone">
                    <label for="contact-phone">Contact me via phone</label>
                </li>
               
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contact-email" value="email">
                    <label for="contact-email">Agree to via email</label>
                </li>
            </ul>
        </section>
        <hr>
        <section>
                 <div class="form-control-inline">
                    <input type="checkbox" name="terms" id="agree-terms">
                    <label for="agree-terms">Agree to terms?</label>
                 </div> 
        </section>

        <section>
            <button type="submit">Submit</button>
        </section>
       
       </form>
   </main>
</body>
</html>
