<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <form action="" method="">
    <label for="username">Your Name</label>
    <input type="text" name="user-name" id="username">
    <label for="useremail">Your email address</label>
    <input type="email" name="user-email" id="useremail">
    <label for="userage">Your age</label>
    <input type="number" step="1" name="user-age" id="userage">
    <label for="userpassword">Your password</label>
    <input type="password" name="user-password" id="userpassword">
    <label for="birtthdate">Your Birth date</label>
    <input type="date" name="user-birthdate" id="birtthdate">
    <hr>
    <h2>How should we veify your account</h2>
    <label for="verify-text-message">Via text message (SMS)</label>
    <input type="radio" name="verify" id="verify-text-message" value="text">
    <label for="verify-phone-number">Via phone call</label>
    <input type="radio" name="verify" id="verify-phone-number" value="phone">
    <label for="verify-email">Via email</label>
    <input type="radio" name="verify" id="verify-email" value="email">
    <button>Submit</button>
   </form>
</body>
</html>
